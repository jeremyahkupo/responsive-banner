<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Responsive Banner</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
</head>
<body>

  <main role="main">
    <div class="planet">
      <div>
        <img class="img-flex" src="images/earth-horizon.jpg" alt="">
      </div>
      <div class="grid grid-middle planet-content gutter-1-2 pad-t pad-b">
        <div class="unit xs-1 s-1 m-1-2 l-1-2 x-l">
          <h1 class="exa wrapper push-1-2">The Planet Earth</h1>
          <p>An amazingly species rich, varied climate planet, the third, and only habitable, planet in the Solar System, located about 25 000 ly from the Galactic Centre.</p>
        </div>
        <div class="content-btn unit xs-1 s-1 m-1-2 l-1-2 x-l">
          <a href="#" class="btn mega bold">Book a star cruise</a>
        </div>
      </div>
    </div>
  </main>

</body>
</html>
